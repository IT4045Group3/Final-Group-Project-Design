<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

</head>
<body>
<h1>Edit Recipe</h1>
<form th:action="@{'/updateRecipe/' + ${recipe.recipeId}}" method="post">
    <div class="form-group">
        <label for="nameRecipe">Recipe Name:</label>
        <input type="text" id="nameRecipe" name="name" th:value="${recipe.name}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="cuisine">Cuisine Category:</label>
        <select id="cuisine" name="cuisine.id" class="form-control">
            <option th:each="category : ${cuisineCategories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" th:value="${recipe.type}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="difficulty">Difficulty:</label>
        <input type="text" id="difficulty" name="difficulty" th:value="${recipe.difficulty}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="newInstruction">New Instruction:</label>
        <input type="text" id="newInstruction" name="newInstruction" class="form-control">
        <button type="button" onclick="addInstruction()">Add Instruction</button>
    </div>
    <div id="instructions-container">
        <!-- Display existing instructions and allow editing -->
        <div th:each="instruction : ${recipe.instructions}">
            <input type="text" name="instructions[__${instruction.index}__].text" th:value="${instruction.text}" class="form-control" required>
            <button type="button" onclick="removeInstruction(this)">Remove</button>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
</body>
</html>
