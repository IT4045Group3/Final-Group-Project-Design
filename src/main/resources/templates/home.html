<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Culinary Companion</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/home.css">
</head>
<body>
<div class="success-message" th:if="${session.loginSuccessful}" th:text="${session.loginSuccessful}"></div>
<header class="header">
    <nav class="nav-bar">
        <a href="home" class="logo"><i class='bx bx-dish'></i></a>
        <a href="home">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
    </nav>
    <form action="" class="search-bar">
        <input type="text" placeholder="Search...">
        <button><i class='bx bx-search-alt-2'></i></button>
    </form>
    <a href="userProfile" class="account"><i class='bx bx-user'></i></a>

<script src="../static/login.js"></script>
<script src="../static/error-message.js"></script>
<script src="../static/success-message.js"></script>
</header>

<!-- Scroll Screen -->
<div class="banner">

</div>

<!-- Category -->
<div class="category">
    <div class="wrap" style="display: flex; justify-content: center;">
        <div class="cat-box" th:each="category : ${session.cuisineCategories}" style="margin: 0 10px;">
            <a href="#" style="text-align: center;">
                <img th:src="'../static/image/' + ${category.name} + '.png'" th:alt="${category.name}">
                <p class="cat-name" th:text="${category.name}"></p>
            </a>
        </div>
    </div>
</div>


<div class="container">
    <div class="recipe-box">
        <div class="recipe" th:each="recipe : ${session.recipes}">
            <img th:src="@{'../static/image/' + ${recipe.photos[0].photoPath}}" alt="Recipe Image">
            <h5 th:text="${recipe.name}"></h5>
            <p th:text="'Cuisine: ' + ${recipe.cuisine.getName()}"></p>
            <p th:text="'Type: ' + ${recipe.type}"></p>
            <a th:href="@{'/recipe-details/' + ${recipe.recipeId}}" >View Recipe</a>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-content">
        <p>Group 3 Project - Culinary Companion</p>
        <ul>
            <li><a href="#">Team Member: Haoran Wang, Yifan Bian, Chang Xu, Saif Bayyari, Kozimjon Kuchkorov</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
